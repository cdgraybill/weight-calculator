<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="converter.css">
    <script type="text/javascript" src="converter.js"></script>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <br>
                <h3 class='text-center mb-3'>Pounds to Metric</h3>
                <form>
                    <div class="form-group">
                        <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-3">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">
                            </div>
                        </div>
                    </div>
                    <div class="card bg-success mb-3">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput">
                            </div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-3">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput">
                            </div>
                        </div>
                    </div>
                </div>

                <h3 class='text-center mb-3'>Kilograms to Pounds</h3>
                <form>
                    <div class="form-group">
                        <input type="number" id="kiloInput" class="form-control form-control-lg" placeholder="Enter Kilograms...">
                    </div>
                </form>
                <div id="secondOutput">
                    <div class="card bg-info mb-3">
                        <div class="card-block">
                            <h4>Pounds:</h4>
                            <div id="lbsOutput">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = "hidden";
        document.getElementById('lbsInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = "visible";
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16;
        });

        document.getElementById('secondOutput').style.visibility = "hidden";
        document.getElementById('kiloInput').addEventListener('input', function(f){
            document.getElementById('secondOutput').style.visibility = "visible";
            let = kilo = f.target.value;
            document.getElementById('lbsOutput').innerHTML = kilo*2.2046;
        })
    </script>
</body>
</html>
